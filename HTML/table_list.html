<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table and Lists</title>
  </head>

  <body>
    <ul type="circle">
      <li>First Item</li>
      <li>Second Item</li>
      <li>
        Third Item
        <ul>
          <li>list under another Lists</li>
        </ul>
      </li>
    </ul>
    <ol type="i">
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <!-- table  -->
    <h3>Now we will create Table</h3>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Salary</th>
          <th>Expenses</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>May</td>
          <td>250000</td>
          <td>100000</td>
        </tr>
        <tr>
          <td>June</td>
          <td>250000</td>
          <td>75000</td>
        </tr>
        <tr>
          <td>July</td>
          <td>250000</td>
          <td>110000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
