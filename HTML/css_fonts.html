<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts in CSS</title>
    <style>
        p{
            font-family: cursive;
            font-size: 30px;  /* pixel = 1/96th of inch */
            line-height: 1.3em;
            font-weight: 100;
        }
        span{
            color: red;
            font-style:italic;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <h3> CSS Fonts</h3>
    <p> It would be <span> very exciting.</span> </p> 


  </body>
</html>
