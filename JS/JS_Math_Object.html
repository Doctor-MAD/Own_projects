<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object in Javascript</title>
  </head>
  <body>
    <div class="container">
      <h1>This is Math object tutorial.</h1>
    </div>

    <script>
      let m = Math;
      console.log(m);

      console.log("the value of Math.E is ", Math.E);
      console.log("the value of Math.PI is ", Math.PI);
      console.log("the value of Math.LN2 is ", Math.LN2);

      let a = 36.458;
      let b = 493.14684;

      console.log(Math.round(a));
      console.log(Math.round(b));

      console.log(Math.pow(3, 4));
      console.log(Math.pow(8, 2));

      console.log(Math.sqrt(9));
      console.log(Math.sqrt(64));
      console.log(Math.sqrt(169));

      console.log(Math.ceil(a));
      console.log(Math.floor(a));

      console.log(Math.abs(-5.56)); //absolute value

      console.log(Math.min(456, 45, 6));
      console.log(Math.max(456, 45, 6));

      let r = Math.random();
      console.log("Random number is", r);

      function random_number(min, max) {
        let rng = min + (max - min) * Math.random();
        return rng;
      }
      console.log(random_number(1, 100));

    //   function random_number2(min, max) {
    //     let rng = min + (max - min) * Math.random();
    //     return rng;
    //   }

    //   random_number2(1, 100);
    </script>
  </body>
</html>
