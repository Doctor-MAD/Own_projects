<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event and Listening to event in Javascript</title>

    <style>
      #btn {
        padding: 10px 20px;
        background-color: tomato;
        border: 2px solid black;
        font-weight: bold;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!--     
    Browser Events:
    click
    contextmenu
    mouseover/mouseout
    mousedown/mouseup
    mousemove

    Form events:
    submit
    
    focus

    DOMContentLoaded
    Transitionend -->

    <div class="container">
      <h1>This is my heading</h1>
      <p id="para">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae ratione
        quasi ducimus, sed nam, qui totam nobis animi sequi recusandae cum non
        ex sint error. Repudiandae amet doloremque praesentium dolores cumque
        deleniti iste, animi dolor laboriosam natus id voluptate maiores.
      </p>

      <button id="btn" onclick="togglehide()">Show/Hide</button>
    </div>

    <script>
      let para = document.getElementById("para");
    
    //   para.addEventListener('mouseover', function run(){
    //     console.log("Mouse inside paragraph")
    //   })
    //   para.addEventListener('mouseout', function run(){
    //     console.log("Mouse outside paragraph")
    //   })
      
        function togglehide() {
        let btn = document.getElementById("btn");

        if (para.style.display != "none") {
          para.style.display = "none";
        } else {
          para.style.display = "block";
        }
      }
    </script>
  </body>
</html>
