<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in javascript</title>
</head>
<body>
    <div class="container"> This is Jason Tutorial</div>

    <script>
        let jsonobj = {
            name: "Akash",
            channel: "TheMADstudio",
            friend: "Computer",
            game: "PUBG"
        };

        console.log(jsonobj);

        let myJsonStr = JSON.stringify(jsonobj);
        console.log(myJsonStr);

        myJsonStr=myJsonStr.replace('TheMADstudio', 'DoctorMAD Gaming');
        console.log(myJsonStr);

        newJsonObj= JSON.parse(myJsonStr);
        console.log(newJsonObj);


    </script>
</body>
</html>
