<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in Javascript</title>
</head>
<body>
    <div class="container"> 
       <span id="time"> </span>
    </div>

    <script>
        // let dt = new Date(1000);
        // console.log(dt)

        // let newDate= new Date("2029-09-30");
        // console.log(newDate)

        // let newDate = new Date(Year, month, date, hours, minutes, seconds, miliseconds);

        let newDate = new Date(2023,8,27,9,27,9,270) 
        console.log(newDate)

        let yr= newDate.getFullYear();
        console.log("The year is ", yr);
        
        let month= newDate.getMonth();
        console.log("The month is ", month);
        
        let date= newDate.getDate();
        console.log("The date is ", date);
        
        let day= newDate.getDay();
        console.log("The day is ", day);
        
        let time= newDate.getHours();
        console.log("The time is ", time);

        newDate.setDate(55);
        console.log(newDate)

        

        function updateTime(){
            time=document.getElementById("time")
            time.innerHTML = new Date() 
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
